<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipSync Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 24px;
    }
    .setting {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>ClipSync Settings</h1>
  
  <div class="setting">
    <label>API URL</label>
    <input type="text" id="apiUrl" placeholder="https://api.clipsync.com">
  </div>

  <div class="setting">
    <label>Auto-capture</label>
    <select id="autoCapture">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>
  </div>

  <button id="saveBtn">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
