<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipSync</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>ClipSync</h1>
      <div class="sync-status" id="syncStatus">
        <span class="status-dot"></span>
        <span class="status-text">Synced</span>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search clips...">
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="history">History</button>
      <button class="tab" data-tab="snippets">Snippets</button>
      <button class="tab" data-tab="teams">Teams</button>
    </div>

    <div class="content">
      <div id="clipList" class="clip-list"></div>
      <div id="emptyState" class="empty-state" style="display: none;">
        <p>No clips yet. Copy something to get started!</p>
      </div>
    </div>

    <div class="footer">
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
        </svg>
      </button>
      <button id="syncBtn" class="icon-btn" title="Sync">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.3"></path>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
