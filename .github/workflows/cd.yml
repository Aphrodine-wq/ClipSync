name: Production CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # -----------------------------------------------------------------------------
  # Backend: Build Docker Image & Push to GHCR
  # -----------------------------------------------------------------------------
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # -----------------------------------------------------------------------------
  # Web App: Build & Upload Artifact
  # -----------------------------------------------------------------------------
  build-web-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: clipsync-app/package-lock.json

      - name: Install Dependencies
        run: |
          cd clipsync-app
          npm ci

      - name: Build
        run: |
          cd clipsync-app
          npm run build

      - name: Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: clipsync-app/dist

  # -----------------------------------------------------------------------------
  # Desktop: Build & Release (Draft)
  # -----------------------------------------------------------------------------
  release-desktop:
    needs: [build-and-push-backend, build-web-app]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: clipsync-desktop/package-lock.json

      - name: Install Dependencies
        run: |
          cd clipsync-desktop
          npm ci

      - name: Build & Release
        uses: samuelmeuli/action-electron-builder@v1
        with:
          package_root: clipsync-desktop
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Note: Code signing secrets would need to be added here for production readiness
          # mac_certs: ${{ secrets.mac_certs }}
          # mac_certs_password: ${{ secrets.mac_certs_password }}
          # windows_certs: ${{ secrets.windows_certs }}
          # windows_certs_password: ${{ secrets.windows_certs_password }}
